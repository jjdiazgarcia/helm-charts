replicaCount: 1

image:
  repository: ruanbekker/web-center-name-v2
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: [] 
nameOverride: ""
fullnameOverride: ""

env:
  vars:
    APP_TITLE: "Welcome"

probes:
  liveness:
    path: "/health"
    port: "http"
    initial_delay_seconds: 15
    period_seconds: 20
  readiness:
    path: "/health"
    port: "http"
    initial_delay_seconds: 5
    period_seconds: 10

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

container:
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

ingressroute:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: traefik-external
  entryPoint: websecure
  host: chart-example.local
  tls:
    secretName: chart-example-local-tls

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 32Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Dependencies

# redis: https://artifacthub.io/packages/helm/bitnami/redis
redis:
  enabled: false
  fullnameOverride: redis
  architecture: standalone
  auth:
    enabled: false

# mysql: https://artifacthub.io/packages/helm/bitnami/mysql
mysql:
  enabled: false
  fullnameOverride: mysql
  auth:
    rootPassword: "password"
