  # passwordSecret: "bitcoin-secrets" # use a existing secret and reference .password

persistence:
  accessMode: ReadWriteOnce
  size: 20G
  storageClass: gp2

resources:
  requests:
    cpu: 250m
    memory: 1G
  limits:
    cpu: 1000m
    memory: 1G
