configuration:
  rpcuser: "rpcuser" # optional: if not quoted it will be generated
  txindex: 1
  server: 1
  network: mainnet # required: (mainnet, regtest, signet or testnet) default: mainnet
  prune: 16000
  passwordLength: 50 # this will be ignored if a passwordSecret is present
